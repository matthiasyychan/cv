<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/all.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="handwriting navbar-brand" href="#">Test</a>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="#"><span class="fa fa-home fa-lg"></span> Home</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button id="darkModeToggle" class="btn btn-link nav-link" aria-label="Toggle dark mode">
                            <i class="fas fa-moon" id="darkModeIcon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 100px;">
        <div class="row">
            <div class="col-12">
                <h1>Test Dark Mode</h1>
                <p>This is a test page to check dark mode functionality.</p>

                <div class="card mb-3">
                    <div class="card-body">
                        <h3>Card Test</h3>
                        <p>This card should change appearance in dark mode.</p>
                    </div>
                </div>

                <form>
                    <div class="mb-3">
                        <label for="testInput" class="form-label">Test Input</label>
                        <input type="text" class="form-control" id="testInput" placeholder="Type something...">
                    </div>
                    <div class="mb-3">
                        <label for="testTextarea" class="form-label">Test Textarea</label>
                        <textarea class="form-control" id="testTextarea" rows="3" placeholder="Type more text..."></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/modern.js"></script>
</body>
</html>
